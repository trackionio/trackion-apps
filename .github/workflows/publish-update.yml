name: Publish Release with Auto-Update

# This workflow should run in the PUBLIC repo (trackionio/trackion-apps)
# NOT in the private repo
# Copy this file to: trackionio/trackion-apps/.github/workflows/publish-update.yml

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  generate-update-manifest:
    if: ${{ github.repository == 'trackionio/trackion-apps' }}
    name: Generate Update Manifest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all release assets from THIS repository
        uses: robinraju/release-downloader@v1.11
        with:
          repository: ${{ github.repository }} # Download from the public repo itself
          tag: ${{ github.event.release.tag_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fileName: "*"
          out-file-path: "release-assets"

      - name: Generate latest.yml and latest-mac.yml
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          RELEASE_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "=== Generating update manifests ==="

          # Get Windows file info
          WINDOWS_SHA512=$(sha512sum release-assets/*Setup*.exe | awk '{print $1}')
          WINDOWS_SIZE=$(stat -c%s release-assets/*Setup*.exe)

          # Generate latest.yml for Windows (no leading spaces!)
          echo "version: $VERSION" > latest.yml
          echo "files:" >> latest.yml
          echo "  - url: https://github.com/trackionio/trackion-apps/releases/download/$TAG/Trackion-$VERSION%20Setup.exe" >> latest.yml
          echo "    sha512: $WINDOWS_SHA512" >> latest.yml
          echo "    size: $WINDOWS_SIZE" >> latest.yml
          echo "path: Trackion-$VERSION Setup.exe" >> latest.yml
          echo "sha512: $WINDOWS_SHA512" >> latest.yml
          echo "releaseDate: $RELEASE_DATE" >> latest.yml

          # Get macOS file info
          ARM64_SHA512=$(sha512sum release-assets/*-darwin-arm64-*.zip | awk '{print $1}')
          ARM64_SIZE=$(stat -c%s release-assets/*-darwin-arm64-*.zip)
          X64_SHA512=$(sha512sum release-assets/*-darwin-x64-*.zip | awk '{print $1}')
          X64_SIZE=$(stat -c%s release-assets/*-darwin-x64-*.zip)

          # Generate latest-mac.yml for macOS (no leading spaces!)
          echo "version: $VERSION" > latest-mac.yml
          echo "files:" >> latest-mac.yml
          echo "  - url: https://github.com/trackionio/trackion-apps/releases/download/$TAG/Trackion-darwin-arm64-$VERSION.zip" >> latest-mac.yml
          echo "    sha512: $ARM64_SHA512" >> latest-mac.yml
          echo "    size: $ARM64_SIZE" >> latest-mac.yml
          echo "  - url: https://github.com/trackionio/trackion-apps/releases/download/$TAG/Trackion-darwin-x64-$VERSION.zip" >> latest-mac.yml
          echo "    sha512: $X64_SHA512" >> latest-mac.yml
          echo "    size: $X64_SIZE" >> latest-mac.yml
          echo "path: Trackion-darwin-arm64-$VERSION.zip" >> latest-mac.yml
          echo "sha512: $ARM64_SHA512" >> latest-mac.yml
          echo "releaseDate: $RELEASE_DATE" >> latest-mac.yml

          echo "✓ Generated latest.yml"
          cat latest.yml
          echo ""
          echo "✓ Generated latest-mac.yml"
          cat latest-mac.yml

      - name: Upload update manifests to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            latest.yml
            latest-mac.yml
          token: ${{ secrets.GITHUB_TOKEN }}
          # repository field not needed - uploads to the repo where this workflow runs
          fail_on_unmatched_files: false

      - name: Update summary
        run: |
          echo "✅ Auto-update manifests published"
          echo ""
          echo "Windows: https://github.com/trackionio/trackion-apps/releases/download/${{ github.event.release.tag_name }}/latest.yml"
          echo "macOS: https://github.com/trackionio/trackion-apps/releases/download/${{ github.event.release.tag_name }}/latest-mac.yml"
          echo "Stable Windows installer: https://github.com/trackionio/trackion-apps/releases/download/${{ github.event.release.tag_name }}/Trackion-Setup.exe"
